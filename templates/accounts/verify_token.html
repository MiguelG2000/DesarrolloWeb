{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Verificar Token</h2>
{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    <label for="token">Introduce el token de la app de autenticaci√≥n:</label>
    <input type="text" name="token" id="token" required>
    <button type="submit">Verificar</button>
</form>
{% if error %}
    <p>{{ error }}</p>
{% endif %}

</div>
{% endblock %}
